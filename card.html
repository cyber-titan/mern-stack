<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style> 
        .card{
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 18%;
            /* transition: 0.3s; */
            margin: auto;
            padding: 9px;
            border-radius: 25px;
        }
        
        .card:hover{
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .container{
            padding: 2px 16px;
        }

        .container > h3, p{
            color: mediumslateblue;
        }

        @media(max-width: 540px){
            .card{
                min-height: 10px;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br>
    <div class="card">
        <img id="userImage" class="profile-picture" src="public/images/avatar.png" alt="Avatar" style="width: 100%; border-radius: 25px;">
        <div class="container">
            <h3 id="userTitle"><b>John Doe</b></h3>
            <p id="userDesignation">Engineer & Developer</p>
        </div>

        <div align="center">
            <button onClick="toggleUser()" style="margin: 9px;">click</button>
        </div>

        
    </div>
    <script>
        const userOne = {
            name: "John Doe",
            designation: "Engineer & Developer",
            image: "/public/images/avatar.png"
        }
        const userTwo = {
            name: "Jane Doe",
            designation: "Designer",
            image: "/public/images/jane doe.jpeg"
        }

        let currentIsJohn = true;
        let currentUser = userOne;

        // getting HTML data using id
        let userTitle = document.getElementById("userTitle");
        let userImage = document.getElementById("userImage");
        let userDesignation = document.getElementById("userDesignation");

        let toggleUser = function () {
            if(currentIsJohn){
                currentUser = userTwo;
                currentIsJohn = false;
            }
            else{
                currentUser = userOne;
                currentIsJohn = true;
            }
            
            userTitle.innerHTML = currentUser.name;
            userDesignation.innerHTML = currentUser.designation;
            userImage.src = currentUser.image;
        }
    </script>
</body>
</html>
