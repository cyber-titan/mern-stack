<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .card{
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 18%;
            transition: 0.3s;
            text-align: center;
            margin: auto;
            border-radius: 6px;
            /* display: flex;
            flex-wrap: wrap; */
        }

        .card:hover{
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
            
        .container{
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br>
    <div class="card">
        <img class="profile-picture" src="avatar.png" alt="Avatar" style="width: 100%; border-radius: 6px;">
        <div class="container">
            <h3><b>John Doe</b></h3>
            <p>Engineer</p>
        </div>
    </div>
</body>
</html>
